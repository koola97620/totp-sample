<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
<div>
    <h3>Login</h3>
</div>
<div>
    <form action="javascript:;" th:action="@{/login}" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <div th:if="${param.error}">
            <span>Invalid username and password</span>
        </div>
        <div id="logout-msg" th:if="${param.logout}">
            <span>You have been logged out</span>
        </div>
        <div>
            <div>
                <input type="text" autocomplete="off" placeholder="Username" name="username" required style="padding: 5px;" />
            </div>
            <div>
                <input type="password" autocomplete="off" placeholder="Password" name="password" required style="padding: 5px;" />
            </div>
        </div>
        <div>
            <div>
                <input type="password" autocomplete="off" placeholder="TOTP Verification code" name="totp-verification-code" required style="padding: 5px;" />
            </div>
            <div>
                <button class="btn green" type="submit">Log In</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
